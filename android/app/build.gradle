plugins {
    id "com.android.application"
    id "kotlin-android" // Hapus versi langsung di sini
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    android {
    defaultConfig {
        multiDexEnabled true
    }
}
dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
}

    namespace = "com.example.hehehe"
    compileSdk = 34 // Ganti jika compileSdk tidak didefinisikan
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // Pastikan konfigurasi tepat
    }

    defaultConfig {
        applicationId = "com.example.hehehe"
        minSdkVersion 21
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
